<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 드로잉 실험실</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <h1>AI 드로잉 실험실</h1>
    <p>마우스로 자유롭게 그리면, 부드러운 선으로 완성된 그림을 확인할 수 있어요.</p>
  </header>

  <main class="app-main">
    <section class="canvas-panel">
      <div class="toolbar" role="toolbar" aria-label="그림 도구">
        <label class="control">
          <span>브러시 색상</span>
          <input type="color" id="colorPicker" value="#4f46e5" />
        </label>
        <label class="control">
          <span>브러시 두께</span>
          <input type="range" id="sizeSlider" min="2" max="40" value="12" />
        </label>
        <button id="completeStroke" type="button" class="primary">마지막 선 완성</button>
        <button id="clearCanvas" type="button">지우기</button>
        <button id="downloadImage" type="button">이미지 저장</button>
      </div>

      <div class="canvas-wrapper">
        <canvas id="drawingCanvas" width="1200" height="720" aria-label="그림 캔버스"></canvas>
        <div id="emptyState" class="empty-state">마우스로 드래그하여 그림을 시작하세요 ✨</div>
      </div>
    </section>

    <aside class="hint-panel">
      <h2>드로잉 팁</h2>
      <ul>
        <li>선을 그리고 마우스를 떼면 부드럽게 정리된 선을 확인할 수 있어요.</li>
        <li><strong>마지막 선 완성</strong> 버튼을 누르면 시작점과 끝점을 연결해요.</li>
        <li>완성된 그림은 <strong>이미지 저장</strong> 버튼으로 PNG 파일로 받을 수 있어요.</li>
      </ul>
    </aside>
  </main>

  <footer class="app-footer">
    <p>AI-website 실험실 · Creative Canvas</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
